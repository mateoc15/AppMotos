<ion-header>

    <ion-navbar>
        <ion-title>Registro</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2 id="page-heading1" style="color:#000000;text-align:center;">Datos de registro</h2>
    <ion-item>
        <img class="profilePhoto" (click)="buttonTapped()" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
    </ion-item>
    <ion-grid>

        <ion-row>
            <ion-item>
                <ion-label class="titulo" color="primary" stacked>Nombre</ion-label>
                <ion-input type="text" placeholder="Nombre"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label class="titulo" color="primary" stacked>Usuario</ion-label>
                <ion-input type="text" placeholder="Usuario"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label class="titulo" color="primary" stacked>Celular</ion-label>
                <ion-input type="number" placeholder="Celular"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label class="titulo" color="primary" stacked>Ciudad</ion-label>
                <ion-input type="text" placeholder="Ciudad"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item>
                <ion-label class="titulo" color="primary" stacked>Fecha de nacimiento</ion-label>
                <ion-input type="text" placeholder="MM/DD/YYYY"></ion-input>
                <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate"></ion-datetime>
            </ion-item>
        </ion-row>
        <ion-row>
            <button full ion-button class="button" ion-button round (click)="completeSignUp()">Registrarme</button>
        </ion-row>
    </ion-grid>
</ion-content>
